<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>コンピュータグラフィックス</title>
  <link rel="stylesheet" href="https://sheerlore.github.io/krowD3/styles/main.css">
</head>

<body>
  <h1 id="sp-message">PC専用です。または画面サイズが足りません</h1>

  <div id="start-menu">
    <div id="instructions">
      <p class="head-text">かわいいうさぎと人参狩り!</p>
      <p class="sub-text blink">Click to play</p>
      <p class="isr-text">移動: WASD</p>
      <p class="isr-text">視点移動: MOUSE</p>
      <p class="isr-text">跳ねる: SPACE</p>
      <p class="isr-text">収穫: E</p>
      </p>
    </div>
  </div>

  <div id="clear-menu">
    <div id="instructions">
      <p class="head-text">すべて収穫できましたね！！</p>
      <p class="sub-text blink">Escキーでもう一度</p>
      <p id="clear-time" class="sub-text"></p>
    </div>
  </div>

  <div id="sub-display">
    <p>残りのにんじん<span id="carrot-restnum">0</span></p>
    <p>にんじん収穫数<span id="carrot-num">0</span></p>
  </div>

  <div id="scene-container"></div>

  <script>
    const spMessage = document.querySelector("#sp-message");
    const startMenu = document.querySelector("#start-menu");
    const clearMenu = document.querySelector("#clear-menu");
    const subDisplay = document.querySelector("#sub-display");
    const scene = document.querySelector("#scene-container");
    if (
      navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/i) ||
      (window.innerWidth <= 800 && window.innerHeight <= 600)
    ) {
      startMenu.style.display = "none";
      clearMenu.style.display = "none";
      subDisplay.style.display = "none";
      scene.style.display = "none";
    } else {
      spMessage.style.display = "none"
    }
  </script>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
